<h2>Login Customer</h2>
<form action="{{ url_for('loginCustomer', what = 'enter') }}" method="post">
  <dl>
    <dt>Username:
    <dd><input type="text" name="username">
    <dt>Password:
    <dd><input type="password" name="password">
    <dd><input type="submit" value="Login">
  </dl>
</form>
<a href="{{ url_for('loginCustomer', what = 'logout') }}">Return to Original Login Page</a>
